name: build-docker-and-push

on:
  workflow_dispatch:

jobs:
  build-and-upload:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
          
      # - name: Build Docker image and push
      #   run: |
      #    docker buildx build -o - . > my-app.tar
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: false
          tags: my-app:latest
          outputs: type=docker,dest=/tmp/myimage.tar

      - name: Upload Docker image as artifact
        uses: actions/upload-artifact@v4
        with:
         name: myimage
         path: /tmp/myimage.tar
          
      
  use-and-cache:
    runs-on: ubuntu-latest
    services:
      registry:
        image: registry:2
        ports:
          - 5000:5000
    needs: build-and-upload

    steps:
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      with:
        driver-opts: network=host
       
    - name: Download Docker image artifact
      uses: actions/download-artifact@v4
      with:
        name: myimage
        path: /tmp
      
    - name: Display structure of downloaded files
      run: ls -R
      
    - name: Load Docker image
      run: |
        docker load --input /tmp/myimage.tar
        docker image ls -a

    - name: Push to local Docker registry
      run: |
        docker image tag my-app localhost:5000/my-app:latest
        # docker tag my-app:latest localhost:5000/my-app:latest
        docker push localhost:5000/my-app:latest
        docker image ls -a
        
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Build Docker image using cache
      run: |
        docker build --build-arg BUILDKIT_INLINE_CACHE=1 --cache-from=localhost:5000/my-app:latest -t localhost:5000/my-image:fromcache .
        # docker buildx build --cache-from=type=registry,ref=localhost:5000/my-app:latest .
